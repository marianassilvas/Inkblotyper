<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkblotyper</title>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/render.css">
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="jquery.min.js"></script>
  </head>

  <body>
    
    <header>
      
      <nav>
    
        <div id="titulo">
          <h1>Inkblotyper</h1>
        </div>
      
        <div id="topics">
          <a><h2>THE PROJECT</h2></a>
          <a><h2>THE TEAM</h2></a>
        </div>
    
      </nav>

    </header>

    <main>
      <div id="output-section"></div>

      <div id="content-section">
        <div class="write-section">
            <input type="text" spellCheck="false" id="input-text" name="texto">
        </div>
        <h2>TYPE A WORD</h2>
        
      </div>
    </main>

    <footer>

      <div class="buttons-section">
        <button type="button" class="button" id="btngenerate">GENERATE TYPER</button>
        <button type="button" class="button" id="btngoback">GO BACK</button>
        <button type="button" class="button" id="btnexport">EXPORT</button>
      </div>

    </footer>

    <div class="inner-cursor"></div>
    <div class="outer-cursor"></div>

    <script src="sketch.js"></script>
    <script src="cursor.js"></script>
    <script src="generate.js"></script>
  </body>

</html>
